<div id="search-component">
  <h4>Hero Search</h4>

  <mat-form-field>
    <input matInput placeholder="Search" #searchBox id="search-box" (keyup)="search(searchBox.value)">
  </mat-form-field>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
